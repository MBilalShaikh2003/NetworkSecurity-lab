<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vigen√®re Cipher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    textarea, input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #1e7e34;
    }
    .output {
      margin-top: 15px;
      padding: 12px;
      background: #f0f0f0;
      border-radius: 8px;
      min-height: 50px;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîê Vigen√®re Cipher</h2>
    <textarea id="text" rows="3" placeholder="Enter text..."></textarea>
    <input type="text" id="key" placeholder="Enter keyword (e.g., KEY)">
    <button onclick="encrypt()">Encrypt</button>
    <button onclick="decrypt()">Decrypt</button>
    <div class="output" id="output"></div>
  </div>

  <script>
    function generateKey(text, key) {
      key = key.toUpperCase().replace(/[^A-Z]/g, "");
      if (key.length === 0) return null;
      while (key.length < text.length) {
        key += key; // repeat key
      }
      return key.slice(0, text.length);
    }

    function vigenereCipher(text, key, encrypt = true) {
      text = text.toUpperCase();
      key = generateKey(text, key);
      if (!key) return "‚ö†Ô∏è Please enter a valid key!";

      let result = "";
      let keyIndex = 0;

      for (let char of text) {
        if (char >= "A" && char <= "Z") {
          let tCode = char.charCodeAt(0) - 65;
          let kCode = key[keyIndex].charCodeAt(0) - 65;
          let newCode = encrypt
            ? (tCode + kCode) % 26
            : (tCode - kCode + 26) % 26;
          result += String.fromCharCode(newCode + 65);
          keyIndex++;
        } else {
          result += char; // keep spaces/punctuation
        }
      }
      return result;
    }

    function encrypt() {
      const text = document.getElementById("text").value;
      const key = document.getElementById("key").value;
      const result = vigenereCipher(text, key, true);
      document.getElementById("output").innerText = "üîí Encrypted: " + result;
    }

    function decrypt() {
      const text = document.getElementById("text").value;
      const key = document.getElementById("key").value;
      const result = vigenereCipher(text, key, false);
      document.getElementById("output").innerText = "üîì Decrypted: " + result;
    }
  </script>
</body>
</html>
