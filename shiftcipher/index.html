<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shift Cipher (Caesar Cipher)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    textarea, input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    .output {
      margin-top: 15px;
      padding: 12px;
      background: #f0f0f0;
      border-radius: 8px;
      min-height: 50px;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîê Shift Cipher</h2>
    <textarea id="text" rows="3" placeholder="Enter text..."></textarea>
    <input type="number" id="key" placeholder="Enter key (0-25)" min="0" max="25">
    <button onclick="encrypt()">Encrypt</button>
    <button onclick="decrypt()">Decrypt</button>
    <div class="output" id="output"></div>
  </div>

  <script>
    function shiftCipher(text, key, encrypt = true) {
      return text
        .toUpperCase()
        .split("")
        .map(char => {
          if (char >= "A" && char <= "Z") {
            let code = char.charCodeAt(0) - 65;
            let newCode = encrypt
              ? (code + key) % 26
              : (code - key + 26) % 26;
            return String.fromCharCode(newCode + 65);
          }
          return char;
        })
        .join("");
    }

    function encrypt() {
      const text = document.getElementById("text").value;
      const key = parseInt(document.getElementById("key").value) || 0;
      const result = shiftCipher(text, key, true);
      document.getElementById("output").innerText = "üîí Encrypted: " + result;
    }

    function decrypt() {
      const text = document.getElementById("text").value;
      const key = parseInt(document.getElementById("key").value) || 0;
      const result = shiftCipher(text, key, false);
      document.getElementById("output").innerText = "üîì Decrypted: " + result;
    }
  </script>
</body>
</html>
